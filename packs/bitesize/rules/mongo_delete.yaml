---
name: "mongo_delete"
pack: "bitesize"
description: "Check for Mongo cloudformation stacks to delete using kubernetes thirdpartyresource sensor"
enabled: true

trigger:
  type: "kubernetes.thirdpartyresources"
  parameters: {}

criteria:
  trigger.resource:
    type: "contains"
    pattern: "DELETED"
  trigger.labels.type:
    type: "equals"
    pattern: "mongo"

action:
  ref: "bitesize.mongo_delete_chain"
  parameters:
    payload: "{{trigger}}"
