name: new_layer_quotas
pack: "bitesize"
runner_type: run-python
description: "layer local, project and global quotas"
enabled: true
entry_point: "new_layer_quotas.py"
parameters:
  lquota:
    type: object
  pquota:
    type: object
  bquota:
    type: object
  pods:
    type: "string"
    description: "max number of pods"
  services:
    type: "string"
    description: "max number of services"
  replicationcontrollers:
    type: "string"
    description: "max number of replication controllers"
  persistentvolumeclaims:
    type: "string"
    description: "max number of persistent volume claims"
  secrets:
    type: "string"
    description: "max number of secrets"
  resourcequotas:
    type: "string"
    description: "max number of resource quotas"
