---
  name: "new_create_ns_quota_template"
  entry_point: "new_create_ns_quota_template.py"
  pack: "bitesize"
  description: "Create namespaced quota templates"
  enabled: true
  runner_type: "run-python"
  parameters:
    namespace:
      type: "string"
      description: "namespace to apply quotas to"
      required: true
      position: 0
    pods:
      type: "string"
      description: "max number of pods"
    services:
      type: "string"
      description: "max number of services"
    replicationcontrollers:
      type: "string"
      description: "max number of replication controllers"
    persistentvolumeclaims:
      type: "string"
      description: "max number of persistent volume claims"
    secrets:
      type: "string"
      description: "max number of secrets"
    resourcequotas:
      type: "string"
      description: "max number of resource quotas"
