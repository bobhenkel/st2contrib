---
    chain:
        -
            name: "create_ns"
            ref: "kubernetes.create_ns"
            parameters:
                ns: "{{ns}}"
                suffix: "{{suffix}}"
            on-success: "label"
            on-failure: "fail"
        -
            name: "label"
            ref: "kubernetes.nslabel"
            parameters:
                ns: "{{ns}}-{{suffix}}"
                label: "status"
                action: "add"
                data: "unapproved"
            on-success: "save_repo"
            on-failure: "fail"
        -
            name: "save_repo"
            ref: "bitesize.to_datastore"
            parameters:
                ns: "{{ns}}-{{suffix}}"
                key: "gitrepo"
                value: "{{gitrepo}}"
            on-failure: "fail"
        -
            name: "fail"
            ref: "core.local"
            parameters:
                cmd: "echo fail"
