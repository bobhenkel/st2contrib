---
  chain:
    -
      name: "mongo_spec"
      ref: "bitesize.mongo_spec"
      params:
        payload: "{{payload}}"
      on-success: "delete_cloudformation_stack"
    -
      name: "delete_cloudformation_stack"
      ref: "aws.cf_delete_stack"
      params:
        stack_name_or_id: "{{mongo_spec.result.stack_name_or_id}}"
