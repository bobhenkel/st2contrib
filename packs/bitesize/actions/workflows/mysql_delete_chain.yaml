---
  chain:
    -
      name: "mysql_spec"
      ref: "bitesize.mysql_spec"
      params:
        payload: "{{payload}}"
      on-success: "rds_delete_database"
    -
      name: "rds_delete_database"
      ref: "aws.rds_delete_dbinstance"
      params:
        id: "{{mysql_spec.result.db_name}}"
        skip_final_snapshot: "true"
