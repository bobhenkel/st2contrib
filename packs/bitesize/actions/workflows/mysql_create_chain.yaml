---
  chain:
    -
      name: "mysql_spec"
      ref: "bitesize.mysql_spec"
      params:
        payload: "{{payload}}"
      on-success: "rds_create_database"
    -
      name: "rds_create_database"
      ref: "aws.boto3_rds_create_db_instance"
      params:
        DBSubnetGroupName: "{{mysql_spec.result.DBSubnetGroupName}}"
        MasterUsername: "{{mysql_spec.result.user_name}}"
        MasterUserPassword: "{{mysql_spec.result.pw}}"
        DBName: "{{mysql_spec.result.db_name}}"
        DBInstanceIdentifier: "{{mysql_spec.result.db_name}}"
        Engine: "{{mysql_spec.result.Engine}}"
        DBInstanceClass: "{{mysql_spec.result.DBInstanceClass}}"
        DBParameterGroupName: "{{mysql_spec.result.DBParameterGroupName}}"
        Port: "{{mysql_spec.result.Port}}"
        AllocatedStorage: "{{mysql_spec.result.AllocatedStorage}}"
        MultiAZ: "{{mysql_spec.result.MultiAZ}}"
        VpcSecurityGroupIds:
        - "{{mysql_spec.result.VpcSecurityGroupIds}}"
        BackupRetentionPeriod: "{{mysql_spec.result.BackupRetentionPeriod}}"
        StorageType: "{{mysql_spec.result.StorageType}}"
      on-success: "get_rds_data"
    -
      name: "get_rds_data"
      ref: "aws.rds_get_all_dbinstances"
      parameters:
        instance_id: "{{mysql_spec.result.db_name}}"
      on-success: "get_rds_status"
    -
      name: "get_rds_status"
      ref: "core.local"
      parameters:
        cmd: "echo '{% for key, value in get_rds_data.result[0].iteritems() if key == 'status' -%}{{ value }}{%- endfor %}'"
      on-success: "rds_status_check"
    -
      name: "rds_status_check"
      ref: "core.local"
      parameters:
        cmd: '[[ "available failed" =~ "{{ get_rds_status.stdout }}" ]]'
      on-success: "get_rds_endpoint"
      on-failure: "retry"
    -
      name: "get_rds_endpoint"
      ref: "core.local"
      parameters:
        cmd: "echo '{% for key, value in get_rds_data.result[0].iteritems() if key == 'endpoint' -%}{{ value[0] }}{%- endfor %}'"
      on-success: "consul_put_rds_endpoint"
    -
      name: "retry"
      ref: "core.local"
      parameters:
        cmd: "sleep 30"
      on-success: "get_rds_data"
    -
      name: "consul_put_rds_endpoint"
      ref: "consul.put"
      parameters:
        key: "{{mysql_spec.result.namespace}}/rds_endpoint"
        value: "{{get_rds_endpoint.stdout}}"
      on-success: "consul_put_db_name"
    -
      name: "consul_put_db_name"
      ref: "consul.put"
      parameters:
        key: "{{mysql_spec.result.namespace}}/rds_dbname"
        value: "{{mysql_spec.result.db_name}}"
      on-success: "consul_put_user_name"
    -
      name: "consul_put_user_name"
      ref: "consul.put"
      parameters:
        key: "{{mysql_spec.result.namespace}}/rds_username"
        value: "{{mysql_spec.result.user_name}}"
      on-success: "vault_put_pw"
    -
      name: "vault_put_pw"
      ref: "vault.write"
      parameters:
        path: "secret/{{mysql_spec.result.namespace}}/rds"
        values: '{"rds_password":"{{mysql_spec.result.pw}}"}'
