---
  name: "new_setup_namespace_quota"
  pack: "bitesize"
  description: "Create and apply namespaced quota templates"
  runner_type: "mistral-v2"
  enabled: true
  entry_point: "workflows/new_setup_namespace_quota.yaml"
  parameters:
    namespace:
      type: "string"
      description: "namespace to apply quotas to"
      required: true
      position: 0
    pods:
      type: "string"
      description: "max number of pods"
    services:
      type: "string"
      description: "max number of services"
    replicationcontrollers:
      type: "string"
      description: "max number of replication controllers"
    persistentvolumeclaims:
      type: "string"
      description: "max number of persistent volume claims"
    secrets:
      type: "string"
      description: "max number of secrets"
    resourcequotas:
      type: "string"
      description: "max number of resource quotas"
